<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Get in Touch</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white rounded-lg shadow-lg p-8 max-w-4xl w-full">
<div class="grid md:grid-cols-2 gap-12">
<div class="flex items-center justify-center">
<img alt="Doctor with a stethoscope" class="w-full h-auto object-cover rounded-lg" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDuQb8uiHVn6spkkp-gcGdsr3-_I0jys1-zu0Wmmz2j_wX6an3Qc3bl7lmnZ4TQLjb75fqaOtmi8vQ07WSeMhPNi-quMKeyNwJz00a8FIM6ECIuYzn-Cixpu5jicaRpz2TE6G4tvGx9ChTfgBwylL0ou-OAHEd2KPCCekgMhX10j_AZ38n3d59oeSYSho_FH3WwOq6onGsOHmF8P-mI0r1H04Rw1tPOrmOFwybXPCctbKI6DXtARG3_6cLT-5kH2Gwx_jxnFhj78LHl"/>
</div>
<div>
<h1 class="text-3xl font-bold text-center mb-2">Get in Touch</h1>
<p class="text-gray-600 text-center mb-8">Have questions or feedback? Reach out to us and we'll get back to you as soon as possible.</p>
<form action="landing.html" method="GET">
<div class="mb-4">
<label class="block text-gray-700 text-sm font-medium mb-1" for="name">Name</label>
<input class="w-full px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="name" name="name" placeholder="Your Name" type="text"/>
</div>
<div class="mb-4">
<label class="block text-gray-700 text-sm font-medium mb-1" for="email">Email</label>
<input class="w-full px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
<div class="mb-4">
<label class="block text-gray-700 text-sm font-medium mb-1" for="subject">Subject (Optional)</label>
<input class="w-full px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="subject" name="subject" placeholder="Let us know how we can help" type="text"/>
</div>
<div class="mb-6">
<label class="block text-gray-700 text-sm font-medium mb-1" for="message">Message</label>
<textarea class="w-full px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="message" name="message" placeholder="Your message..." rows="4"></textarea>
</div>
<button class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300" type="submit">Submit</button>
</form>
<div class="mt-8 text-center text-gray-600">
<p class="mb-4">You can also reach us here:</p>
<div class="flex justify-center items-center gap-6">
<a class="flex items-center gap-2 text-sm hover:text-blue-600" href="mailto:info@ayushsetu.com">
<span class="material-icons text-lg">email</span>
                        info@ayushsetu.com
                    </a>
<a class="flex items-center gap-2 text-sm hover:text-blue-600" href="tel:+91-XXXXXXXXXX">
<span class="material-icons text-lg">phone</span>
                        +91-XXXXXXXXXX
                    </a>
</div>
</div>
</div>
</div>
</div>

</body></html>
